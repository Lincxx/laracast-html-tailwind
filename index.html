<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laravel From Scratch Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="font-family:Open Sans, sans-serif">
  <section class="px-6 py-8">
    <nav class="flex justify-between items-center">
      <div>
        <a href="/">
          <img src="./images/logo.svg" alt="laracast logo" width="165" heigh="16">
        </a>
      </div>

      <div>
        <a href="" class="text-xs font-bold uppercase">Home page</a>
        <a href="" class="bg-blue-500 ml-3 rounded-full text-sx font-semi bold text-white uppercase py-3 px-5">Subscribe for Updates</a>
      </div>
      
    </nav>

    <header class="max-w-4xl mx-auto mt-20 text-center">
      <div class="max-w-xl mx-auto">

          <h1 class="text-4xl">
            Lastest <span class="text-blue-500">Laravel From Scratch</span> News
          </h1>

          <h2 class="mt-3 inline-flex">by Larry Laracore <img src="./images/lary-head.svg" alt="">
          </h2>

          <p class="text-sm mt-14">
            Another year. Another update. We're refreshing the popular Laravel series with new content. I'm going to keep you guys up to speed with what's going on!
          </p>

          <div class="tw-flex tw-justify-center space-x-4 mt-8">
            <!-- Categorgy -->
            <span class="relative bg-gray-100 inline-block rounded-xl inline-flex items-center">
              <select class="appearance-none bg-transparent py-2 pl-3 pr-2 text-sm font-semibold">
                <option value="Categorgy" disabled selected>Category</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
              </select>
              <svg class="transform -rotate-90 pointer-events-none" width="18" height="18" viewBox="0.83 1 20.15 20.15">
                <g fill="none" fill-rule="evenodd">
                  <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z"></path><path class="fill-current" d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                </g>
              </svg>
            </span>

            <!-- Other filters -->
            <span class="relative bg-gray-100 inline-block rounded-xl inline-flex items-center">
              <select class="appearance-none bg-transparent py-2 pl-3 pr-2 text-sm font-semibold">
                <option value="other_filter" disabled selected>Other Filters</option>
                <option value="personal">Foo</option>
                <option value="business">Bar</option>
              </select>
              <svg class="transform -rotate-90 pointer-events-none" width="18" height="18" viewBox="0.83 1 20.15 20.15">
                <g fill="none" fill-rule="evenodd">
                  <path stroke="#000" stroke-opacity=".012" stroke-width=".5" d="M21 1v20.16H.84V1z"></path><path class="fill-current" d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"></path>
                </g>
              </svg>
            </span>

            <!-- Search -->
            <span class="relative bg-gray-100 inline-block rounded-xl inline-flex items-center px-3 py-2">
             <form action="">
               <input type="text" placeholder="Find Search" class="bg-transparent placeholder-black text-sm">
             </form>
            </span>
          </div>
      </div>
    </header>

    <main></main>

    <footer></footer>

  </section>


</body>
</html>
